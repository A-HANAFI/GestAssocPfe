<div class="container"
     fxLayout="column"
     fxLayoutGap="10px"
>
<div fxFlex>
    <div>
      <h3>Liste des Utilisateur</h3>
      <hr>
    </div>
  </div>

<table class="table table-hover">
    <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>E-mail</th>
        <th>Login</th>
        <th>Mot de passe</th>
        <th>Profil</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let user of service.list">
            
            <td (click)="onEdit(user)"> {{user.nom}} </td>
            <td (click)="onEdit(user)"> {{user.prenom}} </td>
            <td (click)="onEdit(user)"> {{user.email}} </td>
            <td (click)="onEdit(user)"> {{user.login}} </td>
            <td (click)="onEdit(user)"> {{user.password}} </td>
            <td (click)="onEdit(user)"> {{user.profil}} </td>
            
            
            <td ><a class="btn text-danger" (click)="onDelete(user.idUser)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>

</div>
