<div class="container"
     fxLayout="column"
     fxLayoutGap="10px"
>
<div fxFlex>
    <div>
      <h3>Liste des Bénévoles</h3>
      <hr>
    </div>
  </div>

<table class="table table-hover">
    <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>E-mail</th>
        <th>Login</th>
        <th>Mot de passe</th>
        
        
    </thead>
    <tbody>
        <tr *ngFor="let benevole of list">
            
            <div class="input-group mb-3" style="position:relative;height: 40px; margin-top:20px" >
                  <div class="input-group-text">
                    <input [(ngModel)]="checkbox [(benevoleService.benevole.idBenevole)]" (change)="checkValue($event)" type="checkbox" aria-label="Checkbox for following text input" name="checkbox" style="
                    width: 20px;
                    height: 20px;
                ">
                  </div>          
              </div>
              <td>{{checkbox}}</td>
            <td name= "nom" (click)="onEdit(benevole)" aria-label="checkbox"> {{benevole.nom}} </td>
            <td (click)="onEdit(benevole)"> {{benevole.prenom}} </td>
            <td (click)="onEdit(benevole)"> {{benevole.email}} </td>
            <td (click)="onEdit(benevole)"> {{benevole.login}} </td>
            <td (click)="onEdit(benevole)"> {{benevole.password}} </td>
            
            
            
            <td ><a class="btn text-danger" (click)="onDelete(benevole.idBenevole)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>

</div>
